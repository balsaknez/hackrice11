<div class="globally">

    <div [style.background-color]="background_color">
        <div class="row" style="height: 100vh;">
            <div class="col-1" [style.background-color]="sidebars_color">
                <div class="row justify-content-center">
                    <div class="container" (click)="myFunction()" id="menu-btn">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <br>
                <div *ngIf="menu_open">
                    <div *ngFor="let pg of pages; let i = index" class="row justify-content-center" style="text-decoration: none; font-size: 20px; font-weight: bold; color: #2F575D; margin: 0% 5px 0% 25px; margin-top: auto;margin-bottom: auto; display: flex; justify-content: center; align-items: center;">
                        <div style="text-decoration: none; margin-top: auto;margin-bottom: auto; display: flex; justify-content: center; align-items: center" (click)=set_page_to(i)>
                            <a style="margin-top: auto;margin-bottom: auto; display: flex; justify-content: center; align-items: center">
                                {{pg}}
                            </a>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-10">

                <div *ngIf="page==0">
                    <div class="row ">
                        <video id="video" controls autoplay style="position: absolute; height: 70vh; width: 100%; width: 100%; pointer-events: none; ">
                        <source src="../../../assets/videos/test.mov " type="video/mp4 ">
                        Your browser does not support the video tag.
                      </video>
                    </div>
                    <div class="row justify-content-center">
                        <audio id="audio" src="../../../assets/audio/test.mp3 "></audio>
                        <canvas (click)="canvasClick() " id="output" style="width: 70%; height: 30vh; top: 70%; position: absolute;" [style.background-color]="background_color"></canvas>
                    </div>
                </div>

                <div *ngIf="page==5" [style.color]="font_color">
                    <div class="row">
                        <h2 class="normal_text"> Welcome to the Bot Creator! </h2>
                        <br>
                    </div>
                    <div class="row">
                        <div class="col-6 normal_text" style="height: 70vh; width: 100%;">
                            <div class="normal_text">
                                GENERATE ARTIFICIAL VIDEOS
                            </div>

                        </div>
                        <div class="col-6 normal_text" style="height: 70vh;  width: 100%;">
                            <div class="normal_text">
                                DEFINE QUESTIONS FOR THE BOT
                            </div>
                            <div>

                            </div>

                        </div>
                    </div>
                </div>





            </div>
            <div class="col-1 " style="background-color: #DEE1DD; padding: 10px 40px 0px 0px; ">
                <div class="container" (click)="flip_dialog()">
                    <i class='fas fa-user-alt' style='font-size:40px; color: #28363D;'></i>
                </div>
            </div>
        </div>
    </div>



    <div *ngIf="register_screen" style="position: absolute; width: 40%; left: 30%; top: 20%; border: 3px solid #28363D;" [style.background-color]="sidebars_color">
        <br>
        <h1 class="display-4 text-center">Registration</h1>
        <hr>
        <div class="row">
            <a (click)="flip_dialog()" style="font-size:25px; font-weight: bold; padding: 0% 0% 0.2% 1.5%; width: 40px; height: 40px;  background-color: #28363D; color: #DEE1DD; position: absolute; top: 5%; left: 90%;">
                X
            </a>
            <div class="col-md-12">
                <div class="container-fluid mb-5">
                    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                        <div class="form-group">
                            <input name="name" #name="ngModel" class="form-control" placeholder="Name" required maxlength="100" [(ngModel)]="service.formData.name" pattern="^[A-Z][a-z,A-Z]{1}.*$" [class.is-invalid]="name.invalid && name.touched" value="Ana">
                            <div *ngIf="name.invalid && name.touched">
                                <small class="text-danger" *ngIf="name.errors?.required">Required
                                                                        field</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" #password="ngModel" name="password" class="form-control" placeholder="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" [(ngModel)]="service.formData.password" [class.is-invalid]="password.invalid && password.touched">
                            <div *ngIf="password.invalid && password.touched">
                                <small class="text-danger" *ngIf="password.errors?.required">Required
                                                                        field</small>
                                <small class="text-danger" *ngIf="password.errors?.pattern">Password must be
                                                                        at
                                                                        least 8 characters long, have at least one
                                                                        uppercase,
                                                                        one lowercase letter, one number and one special
                                                                        character</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">Register</button>
                        </div>
                    </form>
                    <h4 style="color: red;">{{cur_error}}</h4>
                    <br>
                    <br>
                    <br>
                </div>
            </div>

        </div>
    </div>


</div>
